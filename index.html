<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Kavivanar|Roboto|Source+Code+Pro" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>\VAR{ title }</title>
  </head>

  <body style="

        height: 100%;
        background: url(https://www.hpcf.upr.edu/~abel/phl/star_field_visible_eqt.jpg) no-repeat center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
        font-family: 'Roboto', sans-serif;
        color: grey">
    <div style="
        min-height: 100%;
        min-height: 100vh;

  display: flex;
  align-items: center;">
      <div class="container text-center">
        <h1 style="color: white; align: center; font-family: 'Kavivanar', cursive;">
          This was a triumph
        </h1>
        <p>Authentication with \VAR{ provider } was successful!</p>
        <h3 style="color: white; align: center; font-family: 'Kavivanar', cursive;">
            \VAR{ app } should be able to proceed within a few seconds.
        </h3>
        <p>If it fails for some reason, here is your token (keep it secret!):</p>
        <div class="alert alert-dark" role="alert">
          <div style="font-family: 'Source Code Pro', monospace;">
            <code>\VAR{ code }</code>
          </div>


        </div>
        <p>Simply copy-paste it in \VAR{ app } manually.</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>

</html>
